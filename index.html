<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze & Search Algorithms Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="cursorDot"></div>
    <div class="cursor"></div>
    <table id="canvas"></table>
    <div class="controls">
        <p>
            <select id="maze" class="select">
                <option value="rd">Recursive Division</option>
                <option value="rbt">Recursive Backtracking</option>
                <option value="random">Random Walls</option>
                <option value="hb">Horizontal Bars</option>
                <option value="vb">Vertical Bars</option>                
            </select>
            <input type="button" class="matrix-btn" title="Shotcut key M" id="generateMaze" value="Generate Maze">
            
            <select id="algorithm" class="select">
                <option value="bfs">Breath First</option>
                <option value="dfs">Depth First</option>
                <option value="dijkstra">Dijkstra's</option>
                <option value="bidirectional">Bidirectional</option>
                <option value="astar">A*</option>
                <option value="bestFirst">Best First</option>
            </select>
            <input type="button" id="start" class="start" title="Shotcut key S" value="Search">
            <input type="button" id="reset" class="reset" title="Shotcut key R" value="Reset">
                 <input type="button" class="matrix-btn" title="Shotcut key C" id="clearMatrix" value="Clear">
        </p>
    </div>
</body>
</html>
